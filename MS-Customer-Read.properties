#port
server.port=${port-customer-read:8104}
#eureka
spring.cloud.discovery.enabled=true
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://${host-eureka:localhost}:${port-eureka:8761}/eureka
#axon server
axon.axonserver.servers=${host-axonserver:localhost}:${port-axonserver:8124}
axon.axonserver.enabled=true
#mongoDB
spring.data.mongodb.host=${host-mongodb:localhost}
spring.data.mongodb.port=${port-mongodb:27017}
spring.data.mongodb.database=market-customerdb